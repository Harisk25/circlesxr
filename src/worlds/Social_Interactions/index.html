<html>
<head>
  <meta charset="utf-8">
  <!-- Circles' head scripts [REQUIRED] -->
  <circles-start-scripts/>

  <script>
      AFRAME.registerComponent('testing-events', {
        init : function() {
          CIRCLES.getCirclesSceneElement().addEventListener(CIRCLES.EVENTS.READY, (e) => {
              console.log('CIRCLES.EVENTS.READY!');
          });

          CIRCLES.getCirclesSceneElement().addEventListener(CIRCLES.EVENTS.EXPERIENCE_ENTERED, (e) => {
              console.log('CIRCLES.EVENTS.EXPERIENCE_ENTERED!');
          });

          CIRCLES.getCirclesSceneElement().addEventListener(CIRCLES.EVENTS.PICKUP_OBJECT, (e) => {
              console.log('CIRCLES.EVENTS.PICKUP_OBJECT! ' + e.detail.id);
          });

          CIRCLES.getCirclesSceneElement().addEventListener(CIRCLES.EVENTS.RELEASE_OBJECT, (e) => {
              console.log('CIRCLES.EVENTS.RELEASE_OBJECT! ' + e.detail.id);
          });

          CIRCLES.getCirclesSceneElement().addEventListener(CIRCLES.EVENTS.USER_CONNECTED, (e) => {
              console.log('CIRCLES.EVENTS.USER_CONNECTED! id' + e.detail.id + ' world:' + e.detail.world + ' device:' + e.detail.device);
          });

          CIRCLES.getCirclesSceneElement().addEventListener(CIRCLES.EVENTS.USER_DISCONNECTED, (e) => {
              console.log('CIRCLES.EVENTS.USER_DISCONNECTED! id' + e.detail.id + ' world:' + e.detail.world + ' device:' + e.detail.device);
          });
        }
      });
    </script>
    <script src="js/Interactions_One/HoldObject.js"></script>
    <script src="js/Interactions_One/PlacementSpots.js"></script>
    <script src="js/Interactions_One/interactEvents.js"></script>
    

</head>
<body>
  <!-- this is used to create our enter UI that creates a 2D overlay to capture a user gesture for sound/mic access etc. -->
  <circles-start-ui/>

  <!-- a-scene with 'circles-properties' component [REQUIRED] -->
  <a-scene circles_scene_properties  s>
    <a-assets>
      <img id='skyMap' src='assets\texture\2148895316.jpg' crossorigin="anonymous">
      <!-- Circles' built-in assets [REQUIRED] -->
      <circles-assets/>
    </a-assets>

    <!-- Circles' built-in manager and avatar [REQUIRED] -->
    <circles-manager-avatar/>

    <!-- start your code: put your A-frame, Circles XR, and custom components here -->
    
    <!-- Table-->
    <a-entity 
                geometry="primitive: box; width: 10; height: 10; depth: 1"
                material="color:rgb(64, 64, 64); roughness:0.2; side: double"
                position="10 -5 0" rotation="0 90 0" scale="1.5 1 3"></a-entity>


    <!-- button-->
    <a-entity 
                geometry="primitive: box; width: 0.5; height: 0.5; depth: 0.5"
                material="color:rgb(32, 32, 32); roughness:0.2; side: double"
                position="9.5 0.05 1" rotation="0 90 0" scale="1 1 1"></a-entity>
          
    <a-entity button
                geometry="primitive: box; width: 0.5; height: 0.5; depth: 0.5"
                material="color:rgb(255, 0, 0); roughness:0.2; side: double"
                position="9.5 0.2 1" rotation="0 90 0" scale="0.8 0.8 0.8"
                circles-interactive-object="type:highlight"></a-entity>

    <!-- PlaceableAreas-->
    <a-entity   placementspots id="red"
                geometry="primitive: box; width: 1; height: 1; depth: 1" circles-interactive-object="type:highlight"
                material="color:rgb(255, 0, 0); roughness:0.2; side: double; transparent: true; opacity: 0.2"
                position="10.5 1 2" rotation="0 90 0" scale="0.9 0.9 0.9"></a-entity>


    <a-entity   placementspots id="blue"
                geometry="primitive: box; width: 1; height: 1; depth: 1" circles-interactive-object="type:highlight" 
                material="color:rgb(0, 0, 255); roughness:0.2; side: double; transparent: true; opacity: 0.2"
                position="10.5 1 4" rotation="0 90 0" scale="0.9 0.9 0.9"></a-entity>
         
    <a-entity placementspots id="green"
                geometry="primitive: box; width: 1; height: 1; depth: 1" circles-interactive-object="type:highlight"
                material="color:rgb(0, 255, 0); roughness:0.2; side: double; transparent: true; opacity: 0.2"
                position="10.5 1 6" rotation="0 90 0" scale="0.9 0.9 0.9"></a-entity>
    
    <!-- InteractableObjects-->
    <a-entity circles-pickup-networked id="redObject_01"
                geometry="primitive: box; width: 1; height: 1; depth: 1"
                material="color:rgb(255, 0, 0); roughness:0.2; side: double;"
                position="9.5 0.5 -2" rotation="0 90 0" scale="1 1 1"
                circles-interactive-object="type:highlight"></a-entity>

    <a-entity circles-pickup-networked id="blueObject_01"
                geometry="primitive: box; width: 1; height: 1; depth: 1"
                material="color:rgb(0, 0, 255); roughness:0.2; side: double;"
                position="9.5 0.5 -4" rotation="0 90 0" scale="1 1 1"
                circles-interactive-object="type:highlight"></a-entity>

    <a-entity circles-pickup-networked id="greenObject_01"
                geometry="primitive: box; width: 1; height: 1; depth: 1"
                material="color:rgb(0, 255, 0); roughness:0.2; side: double;"
                position="9.5 0.5 -6" rotation="0 90 0" scale="1 1 1"
                circles-interactive-object="type:highlight"></a-entity>

    <!-- DeleteableObjects-->
    <a-entity  id="delete1"
                geometry="primitive: box; width: 1; height: 1; depth: 1"
                material="color:rgb(0, 255, 0); roughness:0.2; side: double;"
                position="9.5 0 -12" rotation="0 90 0" scale="10 10 10"></a-entity>

    <!-- enviroment-->
     <a-entity  id="Ground"
                geometry="primitive: plane; height: 50; width: 50" 
                material="color:rgb(179, 178, 168); roughness:0.2; side: double"
                position="0 -5 0" rotation="90 0 0" scale="1 1 1"></a-entity>
      
     <a-entity 
                geometry="primitive: box; width: 50; height: 10; depth: 1"
                material="color:rgb(179, 178, 168); roughness:0.2; side: double"
                position="25 -5 0" rotation="0 90 0" scale="1 1 1"></a-entity>
      
     <a-entity 
                geometry="primitive: box; width: 50; height: 10; depth: 1"
                material="color:rgb(179, 178, 168); roughness:0.2; side: double"
                position="-25 -5 0" rotation="0 90 0" scale="1 1 1"></a-entity>
              
     <a-entity 
                geometry="primitive: box; width: 50; height: 10; depth: 1"
                material="color:rgb(179, 178, 168); roughness:0.2; side: double"
                position="0 -5 25" rotation="0 0 0" scale="1 1 1"></a-entity>

     <a-entity 
                geometry="primitive: box; width: 50; height: 10; depth: 1"
                material="color:rgb(179, 178, 168); roughness:0.2; side: double"
                position="0 -5 -25" rotation="0 0 0" scale="1 1 1"></a-entity>

    <!-- sky and lights -->
      <a-entity id="sunlight" position="0 20 0" rotation="40 0 0" 
                light="type:directional; intensity:4; color:#d5e4f5; castShadow:false;"></a-entity>
      <a-entity light="type:hemisphere; color:#FFFFFF; groundColor:#BCE2F4; intensity:3.0"></a-entity>

      <a-entity id='skyBox'
                rotation='0 200 0'
                geometry='primitive:sphere; radius:50; segments-height:24; segments-width:24;'
                material='shader:flat; src:#skyMap; side:back;'>
      </a-entity>
    
    <!-- end your code: -->
  </a-scene>



  <!-- Circles' end scripts [REQUIRED] -->
  <circles-end-scripts/>
 </body>
</html>
